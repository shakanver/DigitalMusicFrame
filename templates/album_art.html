<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="flex-container">
            <!-- Second Subtitle aligned left -->
            <div id="secondsubtitle" class="text-muted">Second Subtitle Text</div>

            <!-- Centered Album Art -->
            <div class="album-art-container">
                <img id="albumArt" src="static/assets/spotify.png" alt="Album Art">
            </div>

            <!-- Title and Subtitle aligned right -->
            <div class="text-right">
                <h3 id="title" class="text-white"></h3>
                <h4 id="subtitle" class="text-white"></h4>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript File -->
    <script src="static/script.js"></script>
</body>
</html>
