<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Album Art Display</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <div class="container" id="album-container">
            <img id="albumArt" src="static/assets/spotify.png" alt="Album Art">
            <div id="title" class="text title">Song Title</div>
            <div id="artist" class="text artist">Artist Name</div>
            <div id="album" class="text album">Album Name</div>
        </div>
        <!-- <script src="static/script.js"></script> -->
    </body>
</html>
