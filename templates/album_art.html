<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="flex-container vh-100 justify-content-center align-items-center">
            <!-- Second Subtitle aligned left -->
            <div class="text-left"> 
               <h4 id="secondsubtitle" class="text-white roboto-light"></h4>
            </div>

            <!-- Centered Album Art -->
            <div class="album-art-container">
                <img id="albumArt" src="static/assets/spotify.png" alt="Album Art">
            </div>

            <div class="colour-palette-container">
                <img id="colourPalette">
            </div>

            <!-- Title and Subtitle aligned right -->
            <div class="text-right">
                <h1 id="title" class="text-white roboto-black"></h1>
                <h3 id="subtitle" class="text-white roboto-medium-italic"></h3>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript File -->
    <script src="static/script.js"></script>
</body>
</html>
